        const videoContainer = document.getElementById('video-container');

        videoGroups.forEach(group => {
            // Create a section for each title
            const titleSection = document.createElement('div');
            titleSection.className = 'title-section';

            const titleName = document.createElement('div');
            titleName.className = 'title-name';
            titleName.textContent = group.title;

            titleSection.appendChild(titleName);

            // Create a row for the three videos
            const videoRow = document.createElement('div');
            videoRow.className = 'video-row';

            group.videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoElement = document.createElement('video');
                videoElement.src = video.src;
                videoElement.controls = true;

                const modelName = document.createElement('div');
                modelName.className = 'model-name';
                modelName.textContent = video.model;

                videoItem.appendChild(videoElement);
                videoItem.appendChild(modelName);
                videoRow.appendChild(videoItem);
            });

            titleSection.appendChild(videoRow);
            videoContainer.appendChild(titleSection);
        });
